{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h2>My Students</h2>

  <!-- Add Student Form -->
  <div class="add-form">
    <h3>Add New Student</h3>
    <form method="POST" action="{{ url_for('add_student_teacher') }}">
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="text" name="grade_level" placeholder="Grade Level" required>
      <input type="text" name="section" placeholder="Section" required>
      <button type="submit">Add Student</button>
    </form>
  </div>

  <hr>

  <!-- Students Table -->
  <table class="students-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Grade Level</th>
        <th>Section</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.full_name }}</td>
        <td>{{ s.grade_level }}</td>
        <td>{{ s.section }}</td>
        <td>
          <form method="POST" action="{{ url_for('delete_student', student_id=s.id) }}" style="display:inline;">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5">No students yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
.container {
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.add-form input {
  margin: 5px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
.add-form button {
  background-color: #007bff;
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.students-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
.students-table th, .students-table td {
  border-bottom: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}
.delete-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
{% endblock %}
