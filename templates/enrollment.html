{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>Enrollment Form</h2>
  <form action="{{ url_for('submit_enrollment') }}" method="POST">
    <div class="form-group">
      <label for="full_name">Full Name:</label>
      <input type="text" name="full_name" id="full_name" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" id="birthday" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" required>
    </div>

    <div class="form-group">
      <label for="parent_name">Parent/Guardian Name:</label>
      <input type="text" name="parent_name" id="parent_name" required>
    </div>

    <div class="form-group">
      <label for="parent_contact">Parent/Guardian Contact:</label>
      <input type="text" name="parent_contact" id="parent_contact" required>
    </div>

    <div class="form-group">
      <label for="grade_level">Grade Level:</label>
      <select name="grade_level" id="grade_level" required>
        <option value="">Select grade</option>
        <option value="Grade 1">Grade 1</option>
        <option value="Grade 2">Grade 2</option>
        <option value="Grade 3">Grade 3</option>
        <option value="Grade 4">Grade 4</option>
        <option value="Grade 5">Grade 5</option>
        <option value="Grade 6">Grade 6</option>
      </select>
    </div>

    <div class="form-group">
      <label for="section">Section:</label>
      <input type="text" name="section" id="section" required>
    </div>

    <div class="form-group">
      <label for="school_year">School Year:</label>
      <input type="text" name="school_year" id="school_year" placeholder="e.g., 2025-2026" required>
    </div>

    <button type="submit" class="btn-submit">Submit Enrollment</button>
  </form>
</div>
{% endblock %}
